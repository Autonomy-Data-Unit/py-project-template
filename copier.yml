# questions
project_name:
    type: str
    help: What is your project name (only alphanumeric characters allowed, and no whitespace)?
    default: "{{_folder_name}}"
    validation: ^[a-zA-Z0-9]+$
    validation_message: Project name must contain only alphanumeric characters with no spaces

project_name_slug:
  type: str
  default: "{{ project_name | replace('-', '_') }}"
  help: Slugified project name
  when: false

_tasks:
  - "uvx --from nblite nbl export --export-pipeline 'pts->nbs'"
  - "uvx --from nblite nbl export"
  - "uvx --from nblite nbl readme"
  - "uv sync"
  - "direnv allow"
  - "git init"
  - "uvx --from nblite nbl install-hooks"